<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <!--SignUp Container-->
        <section>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                </div>
                <span class="#">or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <button>sign up</button>
            </form>
        </div>
        </section>
        <!--SignIn Container-->
        <section>
        <div class="form-container sign-in-container">
            <form action="#"    >
                <h1>sign-in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                </div>
                <span class="#">or use your Email</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <button>Sign in</button>
                </form>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome to the page</h1>
                        <p>Follow for more information</p>
                        <button class="press" id="signUp">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome to the page</h1>
                        <p>Learn web-designing here</p>
                        <button class="press" id="signIn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
